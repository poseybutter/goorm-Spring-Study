# application.yml - 자동 설정 리포트 활성화
debug: true

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Spring 설정      
spring:
  application:
    name: my-spring-study-diary

  # MySQL 데이터베이스 설정
  datasource:
    url: jdbc:mysql://localhost:3306/diary_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: rootpass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      pool-name: StudyDiaryHikariCP

  # SQL 로깅 설정
  sql:
    init:
      mode: always
      platform: mysql
      encoding: UTF-8

# 로깅 설정
logging:
  level:
    root: INFO
    com.study.myspringstudydiary: DEBUG
    org.springframework.jdbc: DEBUG
    com.zaxxer.hikari: DEBUG
